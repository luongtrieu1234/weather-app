<div class="weather-details flex flex-col px-10">
    <header class="title 2xl:my-10 lg:my-8 font-normal">Weather Details</header>
    <ul
        class="weather-informations w-full border-b-2 border-b-gray-200 border-opacity-30">
        <li class="2xl:mb-10 lg:mb-6 flex justify-between">
            <h4 class="font-light text-white text-opacity-60">Clouds</h4>
            <p>{{ detailsWeather.clouds }}%</p>
        </li>
        <li class="2xl:mb-10 lg:mb-6 flex justify-between">
            <h4 class="font-light text-white text-opacity-60">Humidity</h4>
            <p>{{ detailsWeather.humidity }}%</p>
        </li>
        <li class="2xl:mb-10 lg:mb-6 flex justify-between">
            <h4 class="font-light text-white text-opacity-60">Wind</h4>
            <p class="flex">
                {{ detailsWeather.wind_speed.toFixed() }}km/h
            </p>
        </li>
        <li class="2xl:mb-10 lg:mb-6 flex justify-between">
            <h4 class="font-light text-white text-opacity-60">Pression</h4>
            <p>{{ detailsWeather.pressure }}</p>
        </li>
    </ul>
</div>
